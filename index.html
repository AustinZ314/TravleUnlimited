<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Austin Zhang">
    <title>travle unlimited</title>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Create an element where the map will take place -->
    <p id="title" style="color:white"></p>
    <svg id="map" width="600" height="400"></svg>
    <div id="button-container">
        <button class="side-button" id="zoom-in" onclick="handleButtonZoom(1.5)">+</button>
        <button class="side-button" id="zoom-out" onclick="handleButtonZoom(0.5)">-</button>
        <button class="side-button" id="reset-zoom" onclick="handleButtonZoom(0)">Reset Zoom</button>
        <button class="side-button" id="restart-button" onclick="restart()">Restart</button>
    </div>

    <form autocomplete="off" action="" onsubmit="return false;">
        <div class="autocomplete" style="width:300px;">
            <input id="user-input" type="text" placeholder="Enter a country...">
        </div>
        <button id="guess-button" onclick="addCountry()">Guess</button>
    </form>
    
    <br>
    

    <h3 id="past-guesses-title" style="color:white">Past guesses: </h3>
    <p id="past-guesses-list" style="color:white"></p>

    <script src="script.js"></script>
</body>
</html>
